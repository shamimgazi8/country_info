<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="img/png" href="wfb-homepage-globe.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <title>INFO-Country</title>
  </head>
  <body>
    <div class="main_body">
      <div class="heading"><h1>GET INFO ABOUT ANY COUNTRY</h1></div>
      <div class="input">
        <input
          class="input_value"
          type="text"
          placeholder="Type Here Country Name"
        />
      </div>
      <div class="submit"><button>S u b m i t</button></div>
      <div class="info">
        <div class="flags">
          <div class="flag">
            <img src="istockphoto-1061013668-612x612.jpg" alt="" />
          </div>
          <div class="flag_name"><h1>Bangladesh</h1></div>
        </div>
        <div class="flag_info">
          <div class="h2">
            <h2 class="region">®️Region: a</h2>
            <h2 class="capital">🌆Captial City: haka</h2>
            <h2 class="population">👯Population: 500+ M people</h2>
            <h2 class="currency">💹Currency : TK</h2>
            <h2 class="language">🗣️Language: Bangla</h2>
            <h2 class="religeon">🕌Religion: ISLAM</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
